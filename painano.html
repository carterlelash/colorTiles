<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painano</title>
</head>
<body>
    <div id="piano-keys">
        <button class="white" id = "w1"></button>
        <button class="white" id = "w2"></button>
        <button class="white" id = "w3"></button>
        <button class="white" id = "w4"></button>
        <button class="white" id = "w5"></button>
        <button class="white" id = "w6"></button>
        <button class="white" id = "w7"></button>
        <button class="white" id = "w8"></button>
        <button class="black" id = "b1"></button>
        <button class="black" id = "b2"></button>
        <button class="black" id = "b3"></button>
        <button class="black" id = "b4"></button>
        <button class="black" id = "b5"></button>
      </div>
<script>
    var buttonW1 = document.getElementById("w1")
    var buttonW2 = document.getElementById("w2")
    var buttonW3 = document.getElementById("w3")
    var buttonW4 = document.getElementById("w4")
    var buttonW5 = document.getElementById("w5")
    var buttonW6 = document.getElementById("w6")
    var buttonW7 = document.getElementById("w7")
    var buttonW8 = document.getElementById("w8")
    var buttonB1 = document.getElementById("b1")
    var buttonB2 = document.getElementById("b2")
    var buttonB3 = document.getElementById("b3")
    var buttonB4 = document.getElementById("b4")
    var buttonB5 = document.getElementById("b5")

    buttonW1.addEventListener("click", () => {console.log("w1")});
    buttonW2.addEventListener("click", () => {console.log("w2")});
    buttonW3.addEventListener("click", () => {console.log("w3")});
    buttonW4.addEventListener("click", () => {console.log("w4")});
    buttonW5.addEventListener("click", () => {console.log("w5")});
    buttonW6.addEventListener("click", () => {console.log("w6")});
    buttonW7.addEventListener("click", () => {console.log("w7")});
    buttonW8.addEventListener("click", () => {console.log("w8")});

    buttonB1.addEventListener("click",() => {console.log("b1")});
    buttonB2.addEventListener("click",() => {console.log("b2")});
    buttonB3.addEventListener("click",() => {console.log("b3")});
    buttonB4.addEventListener("click",() => {console.log("b4")});
    buttonB5.addEventListener("click",() => {console.log("b5")});

    buttonW1.addEventListener("mouseover",() => {changeColor(event)})
    buttonW2.addEventListener("mouseover",() => {changeColor(event)})
    buttonW3.addEventListener("mouseover",() => {changeColor(event)})
    buttonW4.addEventListener("mouseover",() => {changeColor(event)})
    buttonW5.addEventListener("mouseover",() => {changeColor(event)})
    buttonW6.addEventListener("mouseover",() => {changeColor(event)})
    buttonW7.addEventListener("mouseover",() => {changeColor(event)})
    buttonW8.addEventListener("mouseover",() => {changeColor(event)})

    buttonB1.addEventListener("mouseover",() => {changeColor(event)})
    buttonB2.addEventListener("mouseover",() => {changeColor(event)})
    buttonB3.addEventListener("mouseover",() => {changeColor(event)})
    buttonB4.addEventListener("mouseover",() => {changeColor(event)})
    buttonB5.addEventListener("mouseover",() => {changeColor(event)})

    buttonW1.addEventListener("mouseout",() => {changeColor(event)})
    buttonW2.addEventListener("mouseout",() => {changeColor(event)})
    buttonW3.addEventListener("mouseout",() => {changeColor(event)})
    buttonW4.addEventListener("mouseout",() => {changeColor(event)})
    buttonW5.addEventListener("mouseout",() => {changeColor(event)})
    buttonW6.addEventListener("mouseout",() => {changeColor(event)})
    buttonW7.addEventListener("mouseout",() => {changeColor(event)})
    buttonW8.addEventListener("mouseout",() => {changeColor(event)})

    buttonB1.addEventListener("mouseout",() => {changeColor(event)})
    buttonB2.addEventListener("mouseout",() => {changeColor(event)})
    buttonB3.addEventListener("mouseout",() => {changeColor(event)})
    buttonB4.addEventListener("mouseout",() => {changeColor(event)})
    buttonB5.addEventListener("mouseout",() => {changeColor(event)})

    function changeColor(event) {
        var R1 = Math.floor(Math.random() * 256)
        var G1 = Math.floor(Math.random() * 256)
        var B1 = Math.floor(Math.random() * 256)
        console.log(`Numbers: ${R1},${G1},${B1}`);
        event.target.style.background = `rgb(${R1},${G1},${B1})`
    }
</script>
</body>
<style>
    .white {
        width:50px;
        height:300px;
        background-color:red;
        border-width:0;
        border-radius: 10px;
    }
    .body {
        background-color:blanchedalmond;
    }
    .black {
